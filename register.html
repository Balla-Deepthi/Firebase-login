<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            width: 320px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }

        p {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: cyan;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid cyan;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 16px;
            background: transparent;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00ffff;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }

        #Signup {
            background: cyan;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        #Signup:hover {
            background: #00bcd4;
            transform: scale(1.05);
        }

        .forgot-password, .signin-link {
            font-size: 14px;
            color: cyan;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            transition: 0.3s;
        }

        .forgot-password:hover, .signin-link:hover {
            /* text-decoration: underline; */
            color: #00bcd4;
        }
        a
        {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <p>Register Here</p>
            <label for="remail">Username</label>
            <input type="text" id="remail" placeholder="Enter Email" required>
            
            <label for="rpassword">Password</label>
            <input type="password" id="rpassword" placeholder="Enter Password" required>

            <a href="#" class="forgot-password" id="forget">Forgot password?</a>

            <input type="submit" id="Signup" value="Sign Up">

            <a href="./login.html" class="signin-link">Already have an account? Sign in</a>
        </form>
    </div>
    <script type="module" src="register.js" defer></script>
</body>
</html>
